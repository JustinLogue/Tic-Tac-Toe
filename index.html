<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TOC TOE</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>

        <div id="turnOrder">
            <h2>O goes first!</h2>
        </div>


        <div class="board">
            <div class="place 1" id="1"></div>
            <div class="place 2" id="2"></div>
            <div class="place 3" id="3"></div>
            <div class="place 4" id="4"></div>
            <div class="place 5" id="5"></div>
            <div class="place 6" id="6"></div>
            <div class="place 7" id="7"></div>
            <div class="place 8" id="8"></div>
            <div class="place 9" id="9"></div>
        </div>

        <div id="WinnerArea"></div>

        <div id="resetButton"><h3>Play Again!</h3></div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
